<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="jquery,ui,easy,easyui,web">
	<meta name="description" content="easyui help you build your web page easily!">
	<title>CheckBox select on DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>CheckBox select on DataGrid</h2>
	<div class="demo-info" style="margin-bottom:10px">
		<div class="demo-tip icon-tip">&nbsp;</div>
		<div>Click on header checkbox to select or unselect all selections.</div>
	</div>
	
	<table id="tt" title="Checkbox Select" class="easyui-datagrid" style="width:700px;height:250px"
			idField="itemid" pagination="true"
			iconCls="icon-save">
		<thead>
			<tr>
				<th field="ck" checkbox="true"></th>
				<th field="customerNumber" width="80">Customer No</th>
				<th field="customerName" width="120">Customer Name</th>
				<th field="contactName" width="80" align="right">Contact Name</th>
				<th field="contactNo" width="80" align="right">Contact No</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td *ngFor="let customer of customers">{{ customer.customerNumber }}</td>
				<td *ngFor="let customer of customers">{{ customer.customerName }}</td>
				<td *ngFor="let customer of customers">{{ customer.contactLastName }}</td>
				<td *ngFor="let customer of customers">{{ customer.phone }}</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
